<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Botón para cerrar sesión -->
        <div class="d-flex justify-content-between mb-4">
            <a href="{{ url_for('reservations.list_reservations') }}" class="btn btn-success">Mis Reservas</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Cerrar Sesión</a> 
        </div>

        <h1 class="text-center mb-4">Salas Disponibles</h1>

        {% if rooms %}
            <div class="row">
                {% for room in rooms %}
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ room.name }}</h5>
                                <p class="card-text">
                                    <strong>Capacidad:</strong> {{ room.capacity }} personas<br>
                                    <strong>Ubicación:</strong> {{ room.location }}
                                </p>
                                <!-- Enlace a la página de reservas de la sala -->
                                <a href="{{ url_for('reservations.create_reservation', room_id=room.id) }}" class="btn btn-primary">Reservar</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center">
                No hay salas disponibles en este momento.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
