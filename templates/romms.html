<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas Disponibles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Salas Disponibles</h1>
    </header>

    <main>
        <div class="container" id="rooms-list"></div>
    </main>

    <script>
        window.onload = function() {
            fetch('/api/rooms')
                .then(response => response.json())
                .then(data => {
                    const roomsList = document.getElementById('rooms-list');
                    data.forEach(room => {
                        const roomCard = document.createElement('div');
                        roomCard.classList.add('card');
                        roomCard.innerHTML = `
                            <h3>${room.name}</h3>
                            <p>Capacidad: ${room.capacity}</p>
                            <p>Ubicación: ${room.location}</p>
                            <button onclick="makeReservation(${room.id})">Reservar Sala</button>
                        `;
                        roomsList.appendChild(roomCard);
                    });
                })
                .catch(error => {
                    alert('Error al cargar las salas');
                });
        };

        function makeReservation(roomId) {
            const token = localStorage.getItem('access_token');
            if (!token) {
                alert('Debes estar logueado');
                window.location.href = '/login';
                return;
            }

            // Aquí puedes agregar la lógica para realizar la reserva
        }
    </script>
</body>
</html>
